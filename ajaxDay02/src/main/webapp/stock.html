<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JQuery对ajax的支持</title>
<script type="text/javascript" src="js/jquery-1.11.1.js"></script>
<script type="text/javascript">
 $(function(){
	 setInterval(quoto,3000);
 });
 
 function quoto(){
	 $.ajax({
		"url":"quoto.do",
		 "type":"post",
		 "dataType":"json",
		"success":function(data){
			     $("#tb1").empty();
				 for(i=0;i<data.length;i++){
					 var s=data[i];
					 $("#tb1").append('<tr>'+
							 '<td>'+s.code+'</td>'+
							 '<td>'+s.name+'</td>'+
							 '<td>'+s.price+'</td></tr>');
				 }
			 }
	 });
 };
</script>
</head>
<body>
<div id="1">
<div id="2">股票实时行情</div>
<div id="3">
	<table width="100%">
		<thead>
			<tr>
				<td>代码</td>
				<td>名称</td>
				<td>价格</td>
			</tr>
		</thead>
		<tbody id="tb1">

		</tbody>
	</table>
</div>


</div>
</body>
</html>
